<!DOCTYPE html>
<html>
  <head>
    <title>Hogwarts House Sorting</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>The best of all Hogwarts Sorting Quizzes!</h1>
      </div>

      <div class="row">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8">
          <h3>Dare you answer these questions???</h3>
          <form>
            <p>What would you least like to be called?</p>
            <div class="radio">
              <label><input type="radio" name="question1" value=1>Ignorant</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question1" value=2>Cowardly</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question1" value=3>Selfish</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question1" value=4>Ordinary</label>
            </div>

            <p>If you could make a potion to guarantee one of the following, which would it be?</p>
            <div class="radio">
              <label><input type="radio" name="question2" value=1>Love</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question2" value=2>Glory</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question2" value=3>Wisdom</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question2" value=4>Power</label>
            </div>

            <p>Which instrument is most pleasing to your ears?</p>
            <div class="radio">
              <label><input type="radio" name="question3" value=1>Violin</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question3" value=2>Piano</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question3" value=3>Drums</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question3" value=4>Trumpet</label>
            </div>
            
          </form>
        </div>
        <div class="col-lg-2">

        </div>
      </div>
    </div>
  </body>
</html>
